<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#checkall").click(function(){
                $('input:checkbox').not(this).prop('checked', this.checked);
            });


            $('input:checkbox:not(#checkall)').click(function(){
                if ($("#checkall").prop('checked') && this.checked == false) {
                    $("#checkall").prop('checked', false);
                }
                    
                if (this.checked == true) {
                    CheckSelectAll();
                }
                    
            });


            function CheckSelectAll() {
                var flag = true;
                $('input:checkbox:not(#checkall)').each(function () {
                    if (this.checked == false) {
                        flag = false;
                        return false;
                    }
                });
                $("#checkall").prop('checked', flag);
            }


        });
    </script>
</head>

<body>

    <div class="container">
        <h2>Table</h2>
        <p>Using all the table classes on one table:</p>
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th style="text-align: center;">
                        <input type="checkbox" id="checkall" />
                    </th>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: center;">
                        <input type="checkbox" id="chk" value="1" />
                    </td>
                    <td><input type="text" id="ipt" value="Anna"/></td>
                    <td><textarea id="txt">Anna Meaning</textarea></td>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <input type="checkbox" id="chk" value="2" />
                    </td>
                    <td><input type="text" id="ipt" value="Debbie"/></td>
                    <td><textarea id="txt">Debbie Meaning</textarea></td>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <input type="checkbox" id="chk" value="3" />
                    </td>
                    <td><input type="text" id="ipt" value="John"/></td>
                    <td><textarea id="txt">John Meaning</textarea></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
